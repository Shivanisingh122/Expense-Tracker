<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Expense Tracker</h1>
    <div>
        <label for="category">Filter by Category:</label>
        <select id="category" onchange="filterExpenses()">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
        </select>
    </div>
    <div>
        <label for="addExpense">Add Expense:</label>
        <input type="text" id="expenseDescription" placeholder="Description">
        <input type="number" id="expenseAmount" placeholder="Amount">
        <select id="addExpenseCategory">
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
    </div>
    <ul id="expenseList"></ul>
    <div class="centered-div">
        <p>Total Expenses: $<span id="totalExpenses">0.00</span></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
